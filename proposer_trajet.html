<div class="container">

<div class="col-sm-offset-3 col-sm-6 ">
    <form class="well" id="registration-form">
      <h4><span class="glyphicon glyphicon-plus "></span> <span class="col-sm-offset-1 ">Proposez un trajet</span></h4> 
            <div class="form-group">
              <label for="departurePlaceId" class="cols-sm-2 control-label">Départ</label>
              <div class="">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="departurePlaceId" id="departurePlaceId"  placeholder="Ville de Départ" required/>
                </div>
              </div>
            </div>
        
            
            <div class="form-group">
              <label for="arrivalPlaceId" class="cols-sm-2 control-label">Arrivée</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="arrivalPlaceId" id="arrivalPlaceId"  placeholder="Déstination " required/>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="name" class="cols-sm-2 control-label">Date de départ</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-calendar fa" aria-hidden="true"></i></span>
                  <input type="date" class="form-control" name="departureDate" id="departureDate" required/>
                </div>
              </div>
            </div>
        
        
            <div class="form-group">
              <label for="" class="cols-sm-2 control-label">Prix</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-euro" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="price" id="price"  placeholder="Le prix du trajet" required/>
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="" class="cols-sm-2 control-label">Nombre de place</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="maxSeats" id="maxSeats"  placeholder="Nombre de place" required/>
                </div>
              </div>
            </div>
 <div class="form-group">
              <label for="" class="cols-sm-2 control-label">Type de bagage</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i  class="glyphicon glyphicon-briefcase" aria-hidden="true"></i></span>
				  <SELECT name="nom" size="1" type="text" class="form-control" name="luggage" id="luggage" placeholder="Type de bagage">
				  <Option>
				  <OPTION  >LARGE
					<OPTION>MEDIUM
						<OPTION>SMALL

					</SELECT> 
                </div>
              </div>
            </div
			
			
        <div class="form-group ">
              <input type="button" onclick="test()" target="_blank" id="bt" value ="Ajouter trajet" class="btn btn-primary  btn-block login-button">
        </div>
    </form>
