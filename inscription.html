<div class="container">

<div class="col-sm-offset-3 col-sm-6 ">
    <form class="well" id="registration-form">
      <h4><span class="glyphicon glyphicon-plus "></span> <span class="col-sm-offset-1 ">Pas encore membre ? Inscrivez-vous gratuitement</span></h4> 
            <div class="form-group">
              <label for="name" class="cols-sm-2 control-label">Nom</label>
              <div class="">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="firstName" id="firstName"  placeholder="Nom" required/>
                </div>
              </div>
            </div>
        
            
            <div class="form-group">
              <label for="name" class="cols-sm-2 control-label">Prénom</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="lastName" id="lastName"  placeholder="Prénom" required/>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="name" class="cols-sm-2 control-label">Date de naissance</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-calendar fa" aria-hidden="true"></i></span>
                  <input type="date" class="form-control" name="birthDate" id="birthDate" required/>
                </div>
              </div>
            </div>
        
        
            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label">Username</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="username" id="username"  placeholder="Username (min 4 caractères)" required/>
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="password" class="cols-sm-2 control-label">Mot de passe</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                  <input type="password" class="form-control" name="password" id="password"  placeholder="Mot de passe 6 caracrètes" required/>
                </div>
              </div>
            </div>

        <div class="form-group ">
              <input type="button" onclick="test()" target="_blank" id="bt" value ="M'inscrire" class="btn btn-primary  btn-block login-button">
        </div>
    </form>
